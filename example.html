<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPT Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .product {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-details {
            margin-left: 15px;
            color: #555;
        }
        .price {
            font-weight: bold;
            margin-top: 5px;
        }
        .subtotal {
            font-weight: bold;
            margin: 20px 0;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .checkout-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-link {
            color: #0066cc;
            text-decoration: none;
        }
        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>OPT.</h1>
    
    <div class="product">
        <div class="product-title">
            <a href="product1.html" class="product-link">OPT Tank Top Plus Logo (White)</a>
        </div>
        <div class="product-details">
            <div>1 + 2</div>
            <div class="price">BAI 99.00</div>
        </div>
    </div>
    
    <div class="product">
        <div class="product-title">
            <a href="product2.html" class="product-link">OPT Logo Every Wear Sock (Royal Blue)</a>
        </div>
        <div class="product-details">
            <div>1 + 3</div>
            <div class="price">BAI 35.00</div>
        </div>
    </div>
    
    <div class="subtotal">Subtotal: BM 154.00</div>
    
    <div class="note">
        Shipping, taxes, and discounts will be calculated at checkout.
    </div>
    
    <button class="checkout-btn">Checkout</button>
    
    <div style="margin-top: 30px;">
        <h3>Other Products:</h3>
        <ul>
            <li><a href="product3.html" class="product-link">OPT Hoodie (Black)</a></li>
            <li><a href="product4.html" class="product-link">OPT Cap (Navy)</a></li>
            <li><a href="product5.html" class="product-link">OPT T-Shirt (Grey)</a></li>
        </ul>
    </div>
</body>
</html>
