<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4RSHH - Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #FFFFFF;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 42px;
      letter-spacing: 1px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      color: #111;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>H4RSHH - Shop</h1>

  <div class="product-grid">
    <a href="https://sites.google.com/view/h4rshstreetwear/lovetee" target="_blank" class="product-card">
      <img src="img/boxyshirt.png" alt="Harsh Love Tee">
      <div class="product-name">HARSH LOVE TEE</div>
      <div class="product-price">RM75.00</div>
    </a>

    <a href="https://sites.google.com/view/h4rshstreetwear/astralpants" target="_blank" class="product-card">
      <img src="img/astralpants.png" alt="Astral Pants">
      <div class="product-name">ASTRAL PANTS</div>
      <div class="product-price">RM125.00</div>
    </a>

    <a href="https://sites.google.com/view/h4rshstreetwear/h4rshneck" target="_blank" class="product-card">
      <img src="img/necklace.png" alt="Harsh Necklace">
      <div class="product-name">HARSH NECKLACE</div>
      <div class="product-price">RM57.00</div>
    </a>
  </div>

</body>
</html>
