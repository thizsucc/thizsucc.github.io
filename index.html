<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SHOP THE DROP</h1>
  </header>

  <main class="product-grid">
    <div class="product" data-name="MC Night Jacket" data-price="89">
      <img src="images/jacket1.png" alt="MC Night Jacket" />
      <h2>MC NIGHT JACKET</h2>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Corporate Jacket" data-price="99">
      <img src="images/jacket2.png" alt="Corporate Jacket" />
      <h2>CORPORATE JACKET</h2>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Sandevistan Hoodie" data-price="79">
      <img src="images/hoodie1.png" alt="Sandevistan Hoodie" />
      <h2>SANDEVISTAN HOODIE</h2>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Smasher Crewneck" data-price="85">
      <img src="images/sweater1.png" alt="Smasher Crewneck" />
      <h2>SMASHER CREWNECK</h2>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
