<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .cart-table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .cart-table thead th {
      text-align: left;
      padding: 16px 20px;
      font-size: 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border: 1px solid #ddd;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .item-info small {
      color: #666;
    }

    .quantity-control {
      width: 60px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      margin-right: 16px;
    }

    .remove-link {
      color: #888;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .total-price {
      text-align: right;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .cart-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 30px auto 0;
    }

    .cart-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn {
      background: #ccc;
    }

    .checkout-btn {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <!-- Cart items will be added here dynamically -->
    </tbody>
  </table>

  <div class="total-price" id="grandTotal">Total: RM0.00</div>

  <div class="cart-buttons">
    <button class="back-btn" onclick="window.open('https://sites.google.com/view/h4rshstreetwear/home', '_blank')">← Go Back</button>
    <button class="checkout-btn" onclick="window.open('https://sites.google.com/view/h4rshstreetwear/payment', '_blank')">Proceed to Payment →</button>
  </div>

  <script>
    // Simulated Cart Data
    const cartItems = [
      { name: "HARSH LOVE TEE", price: 75.00, size: "M", quantity: 2, image: "img/boxyshirt.png" },
      { name: "ASTRAL PANTS", price: 125.00, size: "M", quantity: 1, image: "img/astralpants.png" },
      { name: "HARSH NECKLACE", price: 57.00, size: "20", quantity: 3, image: "img/necklace.png" }
    ];

    const cartBody = document.getElementById("cartBody");
    const grandTotal = document.getElementById("grandTotal");

    // Function to display cart items and calculate total price
    function displayCart() {
      let total = 0;
      cartItems.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}" />
              <div class="item-info">
                <h3>${item.name}</h3>
                <small>RM ${item.price} MYR</small><br>
                <small>Size: ${item.size}</small>
              </div>
            </div>
          </td>
          <td style="text-align:center;">
            <input class="quantity-control" type="number" value="${item.quantity}" min="1" readonly />
          </td>
          <td style="text-align:right;">RM ${item.price * item.quantity}</td>
        `;
        cartBody.appendChild(row);
        total += item.price * item.quantity;
      });
      grandTotal.textContent = "Total: RM " + total.toFixed(2);
    }

    // Initialize the cart
    displayCart();
  </script>

</body>
</html>
